<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Transfer money Information</title>
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Transfer money Information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-hover" border="1">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Sender ID</th>
                    <th class="text-center">Sender Name</th>
                    <th class="text-center">Recipient ID</th>
                    <th class="text-center">Recipient Name</th>
                    <th class="text-center">Transfer Amount ($)</th>
                    <th class="text-center">Fees (%)</th>
                    <th class="text-center">Fees Amount ($)</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item, state : ${iTransferDTOS}">
                    <tr>
                        <td th:text="${state.index + 1}" class="text-center"></td>
                        <td th:text="${item.senderId}" class="text-center"></td>
                        <td th:text="${item.getSenderName()}"></td>
                        <td th:text="${item.getRecipientId()}" class="text-center"></td>
                        <td th:text="${item.getRecipientName()}"></td>
                        <td th:text="${item.getTransferAmount()}" class="text-end num-comma pr-20"></td>
                        <td th:text="${item.getFees()}" class="text-center"></td>
                        <td th:text="${item.getFeesAmount()}" class="text-end num-comma pr-20"></td>
                    </tr>
                </th:block>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"></td>
                    <td class="text-center fw-bold">Total Fees Amount:</td>
                    <td colspan="2" class="text-end fw-bold num-comma pr-20" style="font-size: 24px" th:text="${sumAmount.amount}"></td>
                </tr>
            </tfoot>
        </table>
    </div>

<th:block th:replace="/layout/script :: script" />

</body>
</html>
