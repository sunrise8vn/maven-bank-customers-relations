<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update customer</title>
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmUpdateCustomer" th:object="${customer}" method="post">
            <fieldset class="row g-3">
                <input th:type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                         Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="footer">
        <div id="message-alert">
            <th:block th:if="${success}">
                <div class="alert-success">
                    <h5><span th:text="${success}"></span></h5>
                </div>
                <span id="close">X</span>
                <script th:inline="javascript">
                    $("#close").on("click", function () {
                        $(".footer").css("height", 0);
                        $("#message-alert").empty();
                    });

                    $(".alert-success").fadeTo(5000, 500).fadeOut(1000, function () {
                        $(".footer").css("height", 0);
                        $("#message-alert").empty();
                    });
                </script>
            </th:block>
            <div class="alert-danger hide">
                <h5>Please correct errors below:</h5>
            </div>
            <th:block th:if="${error}">
                <div class="alert-danger">
                    <h5>Error message:</h5>
                    <ul>
                        <li th:text="${error}"></li>
                    </ul>
                </div>
            </th:block>
        </div>
    </div>

    <th:block th:replace="/layout/script :: script" />

</body>
</html>
